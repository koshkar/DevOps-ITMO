name: Secure CI/CD Pipeline with Doppler

on:
  push:
    branches:
      - main
      - lab-3

jobs:
  build:
    name: Build and Secure Pipeline
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate with Doppler
      - name: Authenticate with Doppler
        uses: dopplerhq/cli-action@v1
        with:
          doppler-token: ${{ secrets.DOPPLER_TOKEN }}

      # 3. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm install

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Run linting for code quality
      - name: Lint code
        run: npm run lint

      # 7. Build the application
      - name: Build application
        run: npm run build

      # 8. Verify directory structure (optional debug step)
      - name: List build directory
        run: ls -la dist/

      # 9. Deploy application (only for main branch)
      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: echo "Deploying application to production..."
