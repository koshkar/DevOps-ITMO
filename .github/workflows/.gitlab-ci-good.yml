name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - lab-3
  pull_request:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать workflow вручную

env:
  STAGING_ENV: staging
  PRODUCTION_ENV: production

jobs:
  build:
    name: Сборка
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/lab-3'
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установить Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Кэшировать node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Установить зависимости
        run: npm install

      - name: Сборка приложения
        run: npm run build

  test:
    name: Тестирование
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установить Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Кэшировать node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Установить зависимости
        run: npm install

      - name: Запустить тесты
        run: npm test

  deploy_staging:
    name: Развертывание на Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установить SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Развернуть на Staging сервер
        run: |
          ssh user@staging-server 'cd /app && git pull && npm install && pm2 restart app'

  deploy_production:
    name: Развертывание в Production
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Установить SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Развернуть на Production сервер
        run: |
          ssh user@production-server 'cd /app && git pull && npm install && pm2 restart app'
